<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header><h1 class="heading">Rock Paper Scissor</h1></header>
    <div class="choices">
        <div class="choice" id="rock"><img src="rock-icon-15.jpg" alt=""></div>
        <div class="choice" id="paper"><img src="document-outline-icon-file-line-symbol-paper-icon-free-vector.jpg" alt=""></div>
        <div class="choice" id="scissor"><img src="pngtree-vector-scissors-icon-png-image_4155324.jpg" alt=""></div>
    </div>
    <div class="score-card">
        <div class="score" >
            <p id="user">0</p>
            <p> <h3>You</h3></p>
</div>
<div class="score" >
    <p id="computer">0</p>
    <p><h3>Computer</h3></p>
</div>
 </div>
 <div class="container" >
    <div id="msg">
         <h3>Start Game</h3>
         </div>
        

 </div>
 <script src="script.js"></script>
    
</body>
</html>
